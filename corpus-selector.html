<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Selector de Corpus</title>
  <style>
    :root {
      --color-bg: #0a0a0a;
      --color-primary: #f0f0f0;
      --color-accent: #ff4081;
      --font-mono: 'Courier New', Courier, monospace;
    }

    body {
      margin: 0;
      font-family: var(--font-mono);
      background-color: var(--color-bg);
      color: var(--color-primary);
      display: flex;
      min-height: 100vh;
    }

    .sidebar-nomica {
      width: 220px;
      background-color: #0f0f0f;
      border-right: 1px solid rgba(255, 255, 255, 0.05);
      padding: 1.6rem 1rem;
      position: sticky;
      top: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .nav-ejes {
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
    }

    .sidebar-title {
      font-size: 1rem;
      color: var(--color-accent);
      margin-bottom: 1.2rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      padding-bottom: 0.4rem;
    }

    .nav-link {
      display: block;
      text-decoration: none;
      color: var(--color-primary);
      font-weight: bold;
      padding: 0.3rem 0;
      transition: all 0.15s ease;
    }

    .nav-link:hover {
      color: var(--color-accent);
      transform: translateX(3px);
    }

    main {
      flex: 1;
      padding: 2rem;
    }

    h1 {
      color: var(--color-accent);
      font-size: 2.2rem;
      text-transform: uppercase;
    }

    .selector-wrap {
      margin-top: 2rem;
    }

    .corpus-container {
      display: inline-block;
      text-align: center;
      margin: 0.5rem;
    }

    .corpus-btn {
      display: inline-block;
      padding: 0.5rem 1rem;
      background-color: #1a1a1a;
      color: var(--color-primary);
      text-decoration: none;
      border: 1px solid #333;
      transition: all 0.2s ease;
    }

    .corpus-btn:hover {
      border-color: var(--color-accent);
      color: var(--color-accent);
    }

    iframe {
      margin-top: 2rem;
      width: 100%;
      height: 360px;
      border: none;
    }

    .back-link {
      display: inline-block;
      margin-bottom: 2rem;
      text-decoration: none;
      color: var(--color-accent);
    }

    .back-link:hover {
      color: #fff;
    }
  </style>
</head>
<body>

  <!-- Barra lateral -->
  <aside class="sidebar-nomica">
    <nav class="nav-ejes" aria-label="Navegación lateral del Arrecife">
      <h2 class="sidebar-title">ARRECIFE</h2>
      <a href="index.html" class="nav-link">⥤ Gateway</a>
      <a href="manifiesto-silex.html" class="nav-link">Eje 1 · Sílex</a>
      <a href="tradicion-coral.html" class="nav-link">Eje 2 · Tradición</a>
      <a href="documentos-core.html" class="nav-link">Eje 3 · Core</a>
      <a href="evidencia-coral.html" class="nav-link">Eje 4 · Evidencia</a>
      <a href="corpus-selector.html" class="nav-link">Corpus Escondido</a>
    </nav>
  </aside>

  <!-- Contenido principal -->
  <main>
    <a href="index.html" class="back-link">&lt;&lt; Retorno al Gateway Eje 0</a>
    <h1>Selector de Corpus</h1>
    <div class="selector-wrap" id="selector"></div>

    <!-- Caja de Video Bitchute -->
    <iframe id="bitchuteFrame" allowfullscreen></iframe>

    <!-- Caja de Video YouTube -->
    <iframe id="youtubeFrame" allowfullscreen></iframe>
  </main>

  <script>
    const letras = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
    const selectorDiv = document.getElementById("selector");

    letras.forEach(letter => {
      const container = document.createElement("div");
      container.className = "corpus-container";

      const link = document.createElement("a");
      link.textContent = letter;
      link.href = `conversacion-list.html?letra=${letter}`;
      link.className = "corpus-btn";
      link.title = `Conversaciones por letra ${letter}`;

      container.appendChild(link);
      selectorDiv.appendChild(container);
    });

    const bitchuteVideos = [
      "https://www.bitchute.com/embed/video1/",
      "https://www.bitchute.com/embed/video2/"
    ];

    const youtubeVideos = [
      "https://www.youtube.com/embed/abc1",
      "https://www.youtube.com/embed/abc2"
    ];

    const randomFrom = arr => arr[Math.floor(Math.random() * arr.length)];

    document.getElementById("bitchuteFrame").src = randomFrom(bitchuteVideos);
    document.getElementById("youtubeFrame").src = randomFrom(youtubeVideos);
  </script>

</body>
</html>
